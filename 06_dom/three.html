<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement("div") // creates new element of type written in the ()
    console.log(div);
    div.className = "main"; // set's div class Nmae
    // div.id = "myId"; // set's div Id
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title") // use when => you want to set another attribute than class, id
    div.style.backgroundColor = "green";
    div.style.padding = "15px";
    div.innerText = "Chai Aur Code"; // set's inner text of element 
    document.body.appendChild(div); // append the child in the body of web page => connect element to the body
</script>
</html>
