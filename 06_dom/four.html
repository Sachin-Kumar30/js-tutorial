<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerText = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("TypeScriptm");

    function addOptiLanguage(langName) {
        const li = document.createElement("li"); // create Element of type "li"
        li.appendChild(document.createTextNode(langName)); // first create test node and then => appendchild means add test to li tag
        document.querySelector(".language").appendChild(li); // append child 'li' element in the .language class
    }
    addOptiLanguage("goLang");

    // Edit Elements

    const secondChild = document.querySelector("li:nth-child(2)") // selects the 2nd element in "li"
    console.log(secondChild); // gives the whole Element => <li>python</li>
    // second.innerHTML = "Mojo";

    const newLi = document.createElement("li"); // creates new Element of type "li" and store it inot newLi
    newLi.textContent = "Mojo"; // add test in newLi element
    secondChild.replaceWith(newLi); // replace one element with anotherr element

    // Remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
